<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3 Canvas</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400" height="400">
      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script>
    var c = document.getElementById('mon_canvas');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.arc(150,50,40,0,Math.PI*2,true);
    ctx.fillStyle = 'rgb(151,111,15)';
    ctx.fill();


    ctx.beginPath();
    ctx.lineWidth="0.8";
    ctx.strokeStyle="white";
    ctx.moveTo(125,33);
    ctx.quadraticCurveTo(135,20,145,33);
    ctx.moveTo(155,33);
    ctx.quadraticCurveTo(165,20,175,33);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(135,40,8,0,Math.PI*2,true);
    ctx.arc(165,40,8,0,Math.PI*2,true);
    ctx.fillStyle = 'white';
    ctx.fill();

    ctx.beginPath();
    ctx.lineWidth="1";
    ctx.strokeStyle="red";
    ctx.moveTo(130,63);
    ctx.quadraticCurveTo(150,70,170,63);
    ctx.moveTo(130,63);
    ctx.quadraticCurveTo(150,80,170,63);
    ctx.stroke();



    ctx.beginPath();
    ctx.moveTo(150,75);
    ctx.lineTo(150,100);
    ctx.lineTo(250,100);
    ctx.quadraticCurveTo(275,85,250,75);
    ctx.lineTo(250,75);
    ctx.fillStyle='rgb(151,111,15)';
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(150,75);
    ctx.lineTo(50,75);
    ctx.quadraticCurveTo(25,85,50,100);
    ctx.lineTo(50,100);
    ctx.lineTo(110,100);
    ctx.lineTo(110,300);
    ctx.quadraticCurveTo(125,315,140,300);
    ctx.lineTo(140,300);
    ctx.lineTo(140,250);
    ctx.quadraticCurveTo(150,230,160,250);
    ctx.lineTo(160,250);
    ctx.lineTo(160,300);
    ctx.quadraticCurveTo(175,315,190,300);
    ctx.lineTo(190,300);
    ctx.lineTo(190,100);
    ctx.lineTo(250,100);
    ctx.quadraticCurveTo(275,85,250,75);
    ctx.lineTo(110,75);
    ctx.fillStyle = 'rgb(151,111,15)';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(150,130,8,0,Math.PI*2,true);
    ctx.arc(150,160,8,0,Math.PI*2,true);
    ctx.fillStyle = 'rgb(122,41,118)';
    ctx.fill();
    </script>
  </body>
</html>
