<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2 Canvas</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400" height="400" style="background-color: blue">
      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script>
    var c = document.getElementById('mon_canvas');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.fillStyle='rgb(255,255,255)';
    ctx.moveTo(155,100);
    ctx.quadraticCurveTo(200,15,250,105);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle='rgb(224,225,243)';
    ctx.moveTo(25,150);
    ctx.quadraticCurveTo(200,42,375,150);
    ctx.quadraticCurveTo(200,242,25,150);
    ctx.fill();
    </script>
  </body>
</html>
